{% extends 'base.html' %}

{% block content %}
<div class="animate-fade-in" style="margin-bottom: 2rem;">
    <a href="{{ url_for('game_dashboard', game_id=game.id) }}" class="btn"
        style="background: rgba(255,255,255,0.05); color: var(--text-muted); padding: 0.5rem 1rem; margin-bottom: 1.5rem;">&larr;
        Abort Setup</a>
    <h1 style="margin-bottom: 0.5rem;">Round Setup</h1>
    <p style="color: var(--text-muted);">Define the 5 possible investment outcomes for this round.</p>
</div>

<form action="{{ url_for('start_round', game_id=game.id) }}" method="POST" class="animate-fade-in"
    style="animation-delay: 0.1s;">
    <div class="glass-card" style="padding: 2rem;">
        <h2 style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.75rem;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="color: var(--secondary-color)">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Outcome Labels
        </h2>
        <div style="display: grid; gap: 1.25rem;">
            {% set defaults = ['a', 'b', 'c', 'd', 'e'] %}
            {% for i in range(1, 6) %}
            <div class="input-group">
                <label
                    style="color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.5rem; display: block;">Option
                    {{ i }}</label>
                <input type="text" name="opt{{ i }}" value="{{ defaults[i-1] }}" required>
            </div>
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1.5rem; font-size: 1.25rem;">
        Initialize Investment Round
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" style="margin-left: 0.5rem;">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
</form>
{% endblock %}
