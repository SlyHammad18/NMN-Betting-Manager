{% extends 'base.html' %}

{% block content %}
<div class="animate-fade-in text-center">
    <h1>ğŸ† Game Finished! ğŸ†</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Behold the final leaderboard.</p>
</div>

<div class="glass-card animate-fade-in" style="animation-delay: 0.1s; border-color: var(--secondary-color);">
    <h2>Leaderboard</h2>
    <div style="display: grid; gap: 1rem;">
        {% for team in top_teams %}
        <div class="glass-card"
            style="margin-bottom: 0px; padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; background: {{ 'rgba(255, 215, 0, 0.1)' if loop.index == 1 else 'rgba(255,255,255,0.03)' }}">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span style="font-size: 1.5rem; font-weight: bold; color: var(--secondary-color);">#{{ loop.index
                    }}</span>
                <span style="font-size: 1.2rem; font-weight: bold;">{{ team.name }}</span>
            </div>
            <div style="font-size: 1.5rem; font-weight: bold; color: var(--accent-color);">
                ${{ "%.2f"|format(team.money) }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="animate-fade-in" style="animation-delay: 0.3s;">
    <a href="{{ url_for('home') }}" class="btn btn-primary"
        style="width: 100%; text-align: center; padding: 1.5rem; font-size: 1.2rem;">Back to Home</a>
</div>

<style>
    .text-center {
        text-align: center;
    }
</style>
{% endblock %}
